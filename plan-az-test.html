<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Window Reveal</title>
<style>
  body, html { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #fff; }
  .spacer { height: 100vh; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
  .section {
    position: relative;
    height: 100vh;
    overflow: hidden;
  }
  .img-container {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    /* We will animate this with GSAP */
  }
  .img-container img {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover;
  }
  .content {
    position: relative;
    z-index: 10;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: end;
    padding-bottom: 5rem;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

<div class="spacer">Scroll Down</div>

<div class="section project-section">
  <div class="img-container">
    <img src="https://picsum.photos/id/1015/1920/1080" alt="img 1">
  </div>
  <div class="content">
    <h1>DIGITAL EXPERIENCE</h1>
  </div>
</div>

<div class="section project-section">
  <div class="img-container">
    <img src="https://picsum.photos/id/1016/1920/1080" alt="img 2">
  </div>
  <div class="content">
    <h1>BRAND IDENTITY</h1>
  </div>
</div>

<div class="spacer">Footer</div>

<script>
  gsap.registerPlugin(ScrollTrigger);

  gsap.utils.toArray('.project-section').forEach((section) => {
    const imgContainer = section.querySelector('.img-container');
    
    // Instead of raw window.innerHeight which can be buggy on mobile resize,
    // we use a function and invalidateOnRefresh
    gsap.fromTo(imgContainer, 
      { yPercent: -100 },
      {
        yPercent: 100,
        ease: "none",
        scrollTrigger: {
          trigger: section,
          start: "top bottom",
          end: "bottom top",
          scrub: true,
          invalidateOnRefresh: true
        }
      }
    );
  });
</script>
</body>
</html>
